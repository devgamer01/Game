<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Mansion Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Mystery Mansion Escape</h1>
        <p id="game-text">You stand in front of a spooky mansion. The door creaks open... What will you do?</p>
        <div id="choices">
            <button onclick="enterMansion()">Enter the mansion</button>
            <button onclick="leave()">Leave</button>
        </div>
        <div id="inventory">
            <h3>Inventory:</h3>
            <ul id="inventory-list"></ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
